<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <h1>Find your dream celebrity match!</h1>

    <h3>How old are you?</h3>
    <input type="number" class="form-control" id="age">
    </input>

    <h3>Who's your favorite bond actor?</h3>
    <select class="form-control" id="bondActor">
      <option>Craig Daniels</option>
      <option>Sean Connery</option>
    </select>

    <h3>Do you prefer pizza or hot dogs?</h3>
    <select class="form-control" id="fastFood">
      <option>Pizza</option>
      <option>Hot dogs</option>
    </select>

    <br><br><br>

    <button type="submit" id="inputButton" class="btn btn-primary btn-lg" value="Submit">Submit</button>

    <h1 id="output1">Britney Spears</h1>
    <h1 id="output2">Donald Trump</h1>
    <h1 id="output3">Miley Cyrus</h1>

  </body>
</html>
